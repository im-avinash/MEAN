<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        [ngModel]="post.title"
        name="title"
        placeholder="Post Title"
        required
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please Enter Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-error *ngIf="content.invalid">Please Enter Post Content</mat-error>
      <textarea
        matInput
        rows="10"
        [ngModel]="post.content"
        name="content"
        placeholder="Post Content"
        required
        #content="ngModel"
      ></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
